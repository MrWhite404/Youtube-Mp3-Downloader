<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Mp3-Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="heading">
        <nav class="navbar">
            <div class="container">  
                <a class="navbar-brand" href="#"><i class="bi bi-cloud-arrow-down-fill fa-10x"></i>MrTube</a>
            </div>
        </nav>
        <div class="container text-center padding">
            <div class="row">
              <div class="col">
                  <h2>Youtube Mp3 Downloader</h2>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                  <form  id="form" onsubmit="onFormSubmit()">
                      <input type="text" placeholder="Paste Your Youtube Link" class="form" id="value-name" name="quote">
                      <button type="submit" class="btn btn-lg btn-danger btn-custom" id="btn">Download <i class="bi bi-arrow-down-circle"></i></button>
                    </div>
                  </form>
              </div>
            </div>
            <div class="row text-center row-custom">
                <div class="col">
                    <div class="hide-spin" id="spin"></div>
                </div>
            </div>
            <div class="js-btn js-hide" id="js">
                <div class="row row-custom">
                    <h5>Mp3 Download</h5>
                </div>
                <div class="row row-custom download-padding">
                    <div class="col-lg-6 thumbnail">
                        <img src="" alt="" id="thumbnail">
                        <div class="test-div">
                            <span id="title"></span>
                        </div>
                    </div>
                    <div class="col-lg-6 download-btn">
                        <a href="" class="btn btn-lg btn-success" id="download">Download <i class="bi bi-music-note"> </i></a>
                    </div>
                    <p id="duration"></p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="last">
        <h2 class="text-center">Supported Platforms</h2>
        <div class="row svg-main text-center">
            <div class="col-lg-12">
                <img class="svg" src="img/windows.svg" alt="">
                <img class="svg svg-middle" src="img/android2.svg" alt="">
                <img class="svg" src="img/apple.svg" alt="">
            </div>
        </div>
    </section>
    <footer id="footer">Created by MrWhite 2023</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
<script src="js/index.js"></script>
</body>
</html>
